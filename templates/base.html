<!-- requires variables `settings` and `title` -->

<!-- fonts -->
<link rel="stylesheet" href="//use.typekit.net/zkq0zzv.css">

<style>
  :root {
    --normal-font-family: tahoma, sans-serif;
    --title-font-family: "Arboria", sans-serif;
    --subtitle-font-family: open-sans, Arial, Helvetica, sans-serif;
    
    --normal-color: /*rgb(51, 51, 51)*/ rgb(32, 35, 51);
    --title-color: rgb(31, 151, 249);
    --subtitle-color: rgb(2, 53, 78);
    --highlight-color: rgb(255, 130, 5);
  }
    
  body {
    font-family: var(--normal-font-family);
    color: var(--normal-color);
  }

  h1 {
    color: var(--title-color);
    font-family: var(--title-font-family);
    font-size: 36px;
    font-weight: 700;
    margin-block-start: 0px;
    margin-block-end: 0px;
  }
  h1::after {
    color: var(--highlight-color);
    content: ".";
  }

  h2 {
    color: var(--subtitle-color);
    font-family: var(--subtitle-font-family);
    font-size: 20px;
    font-weight: 500;
  }

  .centered {
    position: absolute;
    width: fit-content;
    left: 50%;
    top: 45%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  .big_button {
    font-size: large;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    position: relative;
    background: #1f97f9;
    color: #fff;
    padding: 1rem;
    width: 100%;
  }
</style>

<!-- <icon>{{settings.ICON_PATH}}</icon> -->
<title>{{title}} - {{settings.APPNAME}}</title>

{% block content %}{% endblock %}

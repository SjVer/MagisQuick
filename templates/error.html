{% extends "base.html" %}
{% block content %}

<div class="centered">
  <h1>Er is iets fout gegaan..</h1>
  <h2>{{message}}</h2>
  Dit kan liggen aan je internetverbinding,
  de Magister server status of een interne fout.
  <br><br>

  {% if reason %}
  (Exception: {{reason}})
  <br><br>
  {% endif %}

  <form action="/" method="post">
    {% csrf_token %}
    <button class="big_button">Ga terug</button>
  </form>

  <div style="width:100%; text-align:center">
    <a href="/logout">Log uit</a>
  </div>
</div>

{% endblock %}

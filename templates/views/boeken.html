{% extends "views/viewbase.html" %}
{% block viewcontent %}

<div>
  <!-- td:not([reason=""])::before { color: var(--grey-color) }
  td[reason="huiswerk"]:before { content: "a" } -->
  <style>
    .reason {
      float: right;
      color: white;
      font-size: small;
      padding: 5px;
      border-radius: 5px;
      background-color: var(--ternary-background);
    }
  </style>
  
  <h1>Boekenoverzicht</h1>
  <h3>Deze boeken moet je {{date}} mee naar huis nemen.</h3>

  <table style="width:350px">
    <colgroup>
      <col style="width:30px">
      <col style="width:fit-content">
      <col>
      <col style="width:90px">
    </colgroup>

    <tr>
      <th></th>
      <th style="border-right:none">Vak</th>
      <th style="border-left:none"></th>
      <th>Datum</th>
    </tr>

    <!-- entries here -->
    {% for s in subjects %}
      <tr>
        <td></td>
        <td style="border-right:none">{{s.name}}</td>
        <td style="border-left:none">
          {% if s.reason %}
            <span class="reason">{{s.reason}}</span>
          {% endif %}
        </td>
        <td>{{s.date}}</td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}

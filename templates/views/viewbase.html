{% extends "base.html" %}

{% block content %}

<style>
  .hbox {
    display: flex;
    height: 100%;
  }
  .hbox > * {
    display: block;
    width: 100%;
    height: auto;
    margin: 0 auto;
    float: left;
  }
  .hbox > *:not(:last-child) {
    margin-right: var(--sorta-medium-px);
  }
  .hbox::after {
    clear: both;
  }

  .scrolled {
    overflow-x: hidden;
    overflow-y: scroll;
  }

  .sidebar {
    color: white;
    background: var(--secondary-background);
    width: min-content !important;
    padding: var(--medium-px);
    text-align: center;
    display: flex;
    flex-flow: column;
  }
  .sidebar > * {
    display: block;
    margin-top: var(--large-px);
  }
  .sidebar > *:last-child {
    margin-bottom: var(--large-px);
  }
</style>

<div class="hbox">
  <div class="sidebar">
    <a class="icon books" href="/boeken"></a>
    <a class="icon calculator" href="/voorspel"></a>
    <a class="icon graph" href="/tijdlijn"></a>
    <div style="display:flex;flex:1 1 auto"></div>
    <a class="icon person" href="/account"></a>
    <a class="icon setting" href="/instellingen"></a>
    <a class="icon exit" href="/logout"></a>
  </div>
  
  <div style="margin-top:var(--large-px)" class="scrolled">
    {% block viewcontent %}
    {% endblock %}
  </div>
</div>

{% endblock %}

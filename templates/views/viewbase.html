{% extends "base.html" %}

{% block content %}

<style>
  .hbox {
    display: flex;
    height: 100%;
  }
  .hbox > * {
    display: block;
    width: 100%;
    height: auto;
    margin: 0 auto;
    float: left;
  }
  .hbox::after {
    clear: both;
  }

  .scrolled {
    overflow-x: hidden;
    overflow-y: scroll;
  }

  .sidebar {
    color: white;
    background: var(--secondary-background);
    width: min-content !important;
    padding: var(--medium-px);
    text-align: center;
    display: flex;
    flex-flow: column;
  }
  .sidebar > * {
    display: block;
    margin-top: var(--large-px);
  }
  .sidebar > *:last-child {
    margin-bottom: var(--large-px);
  }

  .sidebar_label {
    color: white;
    font-size: var(--medium-font-size);
    height: 19px;
    padding-top: 3px;
    margin-right: 3px;
    text-align: left;
    text-decoration: none;
  }
</style>

<div class="hbox">

  <!-- icons margin -->
  <div class="sidebar desktop" style="padding: 0px 5px"></div>

  <!-- icons -->
  <div class="sidebar">
    <a class="icon books" href="/boeken"></a>
    <a class="icon calculator" href="/voorspel"></a>
    <a class="icon graph" href="/tijdlijn"></a>
    <div style="display:flex;flex:1 1"></div>
    <a class="icon person" href="/account"></a>
    <a class="icon setting" href="/instellingen"></a>
    <a class="icon exit" href="/logout" id="uli"></a>
  </div>

  <!-- lables (desktop only) -->
  <div class="sidebar desktop">
    <a class="sidebar_label" href="/boeken">Boeken</a>
    <a class="sidebar_label" href="/voorspel">Voorspel</a>
    <a class="sidebar_label" href="/tijdlijn">Tijdlijn</a>
    <div style="display:flex;flex:1 1"></div>
    <a class="sidebar_label" href="/account">Account</a>
    <a class="sidebar_label" href="/instellingen">Instellingen</a>
    <a class="sidebar_label" href="/logout" id="ull">Uitloggen</a>
  </div>

  <!-- some resizing hack -->
  <script>
    window.onresize = () => $("#ull").css("height", $("#uli").height());
    window.onresize();
  </script>
  
  <!-- content -->
  <div
    style="margin-top:var(--large-px); margin-left: var(--sorta-medium-px)"
    class="scrolled">
    {% block viewcontent %}
    {% endblock %}
  </div>
</div>

{% endblock %}

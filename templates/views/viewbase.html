{% extends "base.html" %}

{% block content %}

<style>
  .hbox {
    display: flex;
    height: 100%;
  }
  .hbox > * {
    display: block;
    width: 100%;
    height: auto;
    margin: 0 auto;
    margin-right: 10px;
    float: left;
  }
  .hbox::after {
    clear: both;
  }

  .sidebar {
    color: white;
    background: var(--secondary-background);
    width: min-content !important;
    padding: 15px;
    text-align: center;
  }

  .sidebar > * {
    margin-bottom: 10px;
  }
</style>

<div class="hbox">
  <div class="sidebar">
    <a class="icon books" href="/boeken"></a>
    <a class="icon person" href="/account"></a>
    <a class="icon exit" href="/logout"></a>
  </div>
  
  {% block viewcontent %}
  {% endblock %}
</div>

{% endblock %}
